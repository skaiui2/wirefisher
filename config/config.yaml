process_module:
  process_rule:
    target_pid: 1234
    rate_bps: 1M
    gress: ingress
    time_scale: 1s

ip_pro_port_module:
  ip_pro_port_rule:
    target_ip:          192.168.0.1
    target_port:        8080
    target_protocol:    UDP
    rate_bps:           5M
    time_scale:         2s
    gress:              ingress
    ip_enable:          disable
    port_enable:        disable
    protocol_enable:    disable
